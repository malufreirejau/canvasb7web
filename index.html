<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="sortcut icon" href="favicon.ico" type="canvas" /> 
</head>
<body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: rgb(0, 0, 0)" class="color active"></div>
        <div data-color="blue" style="background-color: rgb(52, 102, 240)" class="color"></div>
         <div data-color="purple" style="background-color: rgb(197, 49, 226)" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="brown" style="background-color: rgb(66, 27, 10)" class="color"></div>
        <div data-color="green" style="background-color: rgb(90, 224, 90)" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="pink" style="background-color: rgb(247, 46, 156)" class="color"></div>
        <div data-color="orange" style="background-color: rgb(250, 150, 18)" class="color"></div>
        <div data-color="gray" style="background-color: rgb(102, 97, 97)" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Criado pela B7Web</footer>

    <script src="script.js"></script>
</body>
</html>
